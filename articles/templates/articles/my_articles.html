{% extends 'community/base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif; /* 기본 폰트 설정 */
        background-color: #f4f4f4; /* 배경색 */
        padding: 20px; /* 여백 */
    }

    h1 {
        font-size: 2.5em; /* 제목 크기 */
        text-align: center; /* 제목 가운데 정렬 */
        color: #333; /* 제목 색상 */
        margin-bottom: 30px; /* 제목 아래 여백 */
    }

    .article-list {
        background-color: white; /* 리스트 배경색 */
        padding: 30px; /* 내부 여백 */
        border-radius: 10px; /* 모서리 둥글게 */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        max-width: 800px; /* 최대 너비 */
        margin: 0 auto; /* 가운데 정렬 */
    }

    .article-item {
        margin-bottom: 20px; /* 각 기사 항목 아래 여백 */
        border-bottom: 1px solid #ccc; /* 기사 항목 구분선 */
        padding-bottom: 10px; /* 아래 여백 */
    }

    .article-item:last-child {
        border-bottom: none; /* 마지막 항목의 구분선 제거 */
    }

    strong {
        color: #333; /* 강조 텍스트 색상 */
    }

    a {
        color: #007bff; /* 링크 색상 */
        text-decoration: none; /* 링크 밑줄 제거 */
    }

    a:hover {
        text-decoration: underline; /* 호버 시 밑줄 추가 */
    }

    .no-articles {
        text-align: center; /* 가운데 정렬 */
        font-size: 1.2em; /* 폰트 크기 */
        color: #777; /* 텍스트 색상 */
        margin-top: 20px; /* 위 여백 */
    }
</style>

<h1>내가 쓴 기사 목록</h1>

<div class="article-list">
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li class="article-item">
                    <strong>제목:</strong> <a href="{% url 'articles:article_detail' article.id %}">{{ article.title }}</a><br>
                    <strong>내용:</strong> {{ article.content|truncatewords:20 }}<br>
                    <strong>이메일:</strong> {{ article.email }}<br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="no-articles">작성한 기사가 없습니다.</div>
    {% endif %}
</div>
{% endblock %}

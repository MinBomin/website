{% extends 'community/base.html' %}

<style>
    body {
        font-family: Arial, sans-serif; /* 기본 폰트 설정 */
        background-color: #f4f4f4; /* 배경색 */
        padding: 20px; /* 여백 */
    }

    .login-container {
        max-width: 400px; /* 최대 너비 */
        margin: 0 auto; /* 가운데 정렬 */
        background-color: white; /* 배경색 */
        padding: 30px; /* 내부 여백 */
        border-radius: 10px; /* 모서리 둥글게 */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    }

    h2 {
        text-align: center; /* 제목 가운데 정렬 */
        color: #333; /* 제목 색상 */
        margin-bottom: 20px; /* 아래 여백 */
    }

    .form-group {
        margin-bottom: 15px; /* 각 입력 요소 아래 여백 */
    }

    label {
        font-weight: bold; /* 라벨 두께 */
        color: #333; /* 라벨 색상 */
    }

    input[type="text"],
    input[type="password"] {
        width: 100%; /* 입력 요소 너비 */
        padding: 10px; /* 내부 여백 */
        border: 1px solid #ccc; /* 테두리 */
        border-radius: 5px; /* 모서리 둥글게 */
        font-size: 1em; /* 폰트 크기 */
        box-sizing: border-box; /* 패딩 포함 너비 계산 */
    }

    button {
        display: block; /* 블록 형태로 */
        background-color: #007bff; /* 버튼 배경색 (블루) */
        color: white; /* 글자색 */
        padding: 15px; /* 패딩 */
        font-size: 1.2em; /* 폰트 크기 */
        border: none; /* 테두리 제거 */
        border-radius: 5px; /* 모서리 둥글게 */
        text-decoration: none; /* 밑줄 제거 */
        margin-top: 20px; /* 위 여백 */
        transition: background-color 0.3s; /* 호버 효과 부드럽게 */
        width: 100%; /* 버튼 너비 */
    }

    button:hover {
        background-color: #0056b3; /* 호버 시 배경색 */
    }

    .forgot-password {
        text-align: center; /* 가운데 정렬 */
        margin-top: 10px; /* 위 여백 */
    }

    .forgot-password a {
        color: #007bff; /* 링크 색상 */
        text-decoration: none; /* 밑줄 제거 */
    }

    .forgot-password a:hover {
        text-decoration: underline; /* 호버 시 밑줄 추가 */
    }
</style>

{% block content %}
<h1>새 기사 작성하기</h1>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="title">제목:</label>
        <input type="text" name="title" id="title" required>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea name="content" id="content" required></textarea>
    </div>
    <button type="submit">저장하기</button>
</form>
<a href="{% url 'articles:articles_index' %}">취소하고 목록으로 돌아가기</a>
{% endblock %}

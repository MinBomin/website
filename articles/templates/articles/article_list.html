<!-- articles/templates/articles/article_list.html -->
<style>
    nav {
        background-color: #f8f9fa; /* 배경색 */
        padding: 15px; /* 내비게이션 패딩 */
        border-bottom: 2px solid #ddd; /* 하단 테두리 */
    }
    nav p {
        font-size: 1.5em; /* 사용자 이름 크기 */
        font-weight: bold; /* 사용자 이름 두께 */
        margin-bottom: 15px; /* 하단 여백 */
    }
    nav ul {
        list-style-type: none; /* 점 제거 */
        padding: 0; /* 패딩 제거 */
    }
    nav li {
        margin-bottom: 10px; /* 각 항목 간격 띄우기 */
    }
    nav a {
        text-decoration: none; /* 링크 밑줄 제거 */
        font-size: 1.2em; /* 링크 크기 */
        font-weight: bold; /* 링크 두께 */
        color: #007bff; /* 링크 색상 */
    }
    nav a:hover {
        color: #0056b3; /* 링크 호버 색상 */
    }
</style>

<nav>
    <p>안녕하세요 {{ user.username }} 님</p>
    <ul>
        <li><a href="{% url 'articles:my_articles' %}">목록으로 돌아가기</a></li>
        <li><a href="{% url 'articles:article-create' %}">새로 작성하기</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'community:logout' %}">로그아웃</a></li>
        {% else %}
            <li><a href="{% url 'community:login' %}">로그인</a></li>
        {% endif %}
    </ul>
</nav>

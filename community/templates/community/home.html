<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
            background-color: #f4f4f4; /* 배경색 */
            color: #333; /* 텍스트 색상 */
            padding: 20px; /* 여백 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        h1 {
            font-size: 3em; /* 제목 크기 */
            margin-bottom: 20px; /* 제목 아래 여백 */
            color: #007bff; /* 제목 색상 */
        }

        p {
            font-size: 1.5em; /* 텍스트 크기 */
            line-height: 1.6; /* 줄 높이 */
            margin-bottom: 30px; /* 아래 여백 */
        }

        .welcome-container {
            background-color: white; /* 컨테이너 배경색 */
            padding: 40px; /* 내부 여백 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            max-width: 600px; /* 최대 너비 */
            margin: auto; /* 가운데 정렬 */
        }

        .cta-button {
            display: inline-block; /* 블록 형태로 */
            background-color: #28a745; /* 버튼 배경색 (그린) */
            color: white; /* 글자색 */
            padding: 15px 30px; /* 패딩 */
            font-size: 1.2em; /* 폰트 크기 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            text-decoration: none; /* 밑줄 제거 */
            transition: background-color 0.3s; /* 호버 효과 부드럽게 */
            margin-top: 20px; /* 위 여백 */
        }

        .cta-button:hover {
            background-color: #218838; /* 호버 시 배경색 */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>환영합니다!</h1>
        <p>홈페이지에 오신 것을 환영합니다.</p>
        <a class="cta-button" href="{% url 'articles:my_articles' %}">내 기사 목록 보기</a>
    </div>
</body>
</html>

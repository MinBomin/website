<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
            background-color: #f4f4f4; /* 배경색 */
            padding: 20px; /* 여백 */
            display: flex; /* 플렉스 박스 사용 */
            justify-content: center; /* 가로 가운데 정렬 */
            align-items: center; /* 세로 가운데 정렬 */
            height: 100vh; /* 화면 높이 맞춤 */
            margin: 0; /* 기본 여백 제거 */
        }

        .login-container {
            background-color: white; /* 배경색 */
            padding: 30px; /* 내부 여백 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            width: 100%; /* 너비 100% */
            max-width: 400px; /* 최대 너비 */
        }

        h1 {
            text-align: center; /* 제목 가운데 정렬 */
            color: #333; /* 제목 색상 */
            margin-bottom: 20px; /* 아래 여백 */
        }

        .form-group {
            margin-bottom: 15px; /* 각 입력 요소 아래 여백 */
        }

        label {
            font-weight: bold; /* 라벨 두께 */
            color: #333; /* 라벨 색상 */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* 입력 요소 너비 */
            padding: 10px; /* 내부 여백 */
            border: 1px solid #ccc; /* 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 1em; /* 폰트 크기 */
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
        }

        button {
            display: block; /* 블록 형태로 */
            background-color: #007bff; /* 로그인 버튼 배경색 (블루) */
            color: white; /* 글자색 */
            padding: 15px; /* 패딩 */
            font-size: 1.2em; /* 폰트 크기 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            text-decoration: none; /* 링크 밑줄 제거 */
            margin-top: 20px; /* 위 여백 */
            transition: background-color 0.3s; /* 호버 효과 부드럽게 */
            width: 100%; /* 버튼 너비 */
        }

        button:hover {
            background-color: #0056b3; /* 로그인 버튼 호버 시 배경색 */
        }

        .signup-button {
            display: block; /* 블록 형태로 */
            background-color: #007bff; /* 로그인 버튼 배경색 (블루) */
            color: white; /* 글자색 */
            padding: 15px; /* 패딩 */
            font-size: 1.2em; /* 폰트 크기 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            text-decoration: none; /* 링크 밑줄 제거 */
            margin-top: 20px; /* 위 여백 */
            transition: background-color 0.3s; /* 호버 효과 부드럽게 */
            width: 100%; /* 버튼 너비 */
        }

        .signup-button:hover {
            background-color: #0056b3; /* 로그인 버튼 호버 시 배경색 */
        }

        .forgot-password {
            text-align: center; /* 가운데 정렬 */
            margin-top: 10px; /* 위 여백 */
        }

        .forgot-password a {
            color: #007bff; /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
        }

        .forgot-password a:hover {
            text-decoration: underline; /* 호버 시 밑줄 추가 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">로그인</button>
        </form>
        <div>
            <a href="{% url 'signup' %}">
                <button class="signup-button">회원가입</button>  <!-- 회원가입 버튼 -->
            </a>
        </div>
    </div>
</body>
</html>
